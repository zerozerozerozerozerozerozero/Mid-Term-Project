<!DOCTYPE html>
<html>
  <head>
    <title>자기소개 페이지</title>
    <style>
      
      /* 페이지의 배경 색상 */
      body {
        background-color: #0d3256;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color:#fff;
      }


      /* 제목의 색상과 폰트 */
      h1 {
        color: #c9e4ff;
        font-family: Arial, sans-serif;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      /* 소제목의 스타일 */
      h2 {
        color: #f109b0;
        font-size: 24px;
        font-weight: bold;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      /* 본문의 스타일 */
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      /* 이미지의 크기와 위치 */
      img {
        max-width: 400px;
        display: block;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      /* 각 섹션의 스타일 */
      .section {
        display: none;
      }

      .section.active {
        display: inline-block;
      }
      
      /* 버튼 스타일 */
      button {
        background-color: #0d3256;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        padding: 10px 20px;
        margin-right: 10px; /* 버튼 사이의 간격을 주기 위해 추가 */
        cursor: pointer;
    }

      /* 버튼들을 가로로 정렬 */
      .container {
        display: flex;
        justify-content: center;
      }

      button:hover {
        background-color: #ff00c8;
      }
    </style>
    <script>
      function showSection(sectionId) {
        // 모든 섹션 요소를 가져와서 반복문을 실행합니다.
        var sections = document.getElementsByClassName("section");
        for (var i = 0; i < sections.length; i++) {
          // 섹션 요소의 id 속성과 매개변수로 받은 sectionId가 일치하는지 확인합니다.
          if (sections[i].id === sectionId) {
            // 일치하는 경우 해당 섹션 요소에 active 클래스를 추가합니다.
            sections[i].classList.add("active");
          } else {
            // 일치하지 않는 경우 해당 섹션 요소의 active 클래스를 제거합니다.
            sections[i].classList.remove("active");
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>ABOUT ME</h1>
    
    <img src="" alt="프로필 사진">

    <div class="container">
        <button onclick="showSection('home')">HOME</button>
        <button onclick="showSection('intro')">INTRO</button>
        <button onclick="showSection('portfolio')">PROFOLIO</button>
        <button onclick="showSection('career')">CAREER</button>
        <button onclick="showSection('contact')">CONTACT</button>
    </div>

    <div id="home" class="section active">
        <h2>HOME</h2>
      </div>

    <div id="intro" class="section">
      <h2>INTRO</h2>
      <p>저는 ______에서 살고 있으며, 현재는 ______을/를 공부하고 있습니다.</p>
      <p>제가 관심 있는 분야는 ______입니다. 이 분야에 대해 공부하고 싶은 이유는 ______ 때문입니다.</p>
    </div>
    
    <div id="portfolio" class="section">
      <h2>PORTFOLIO</h2>
      <p>여기에 포트폴리오 내용을 적어주세요.</p>
    </div>
    
    <div id="career" class="section">
        <h2>CAREER</h2>
        <p>지금까지 저는 ______에서 ______을/를 담당하며, ______과 같은 프로젝트를 수행해왔습니다.</p>
    </div>

    <div id="contact" class="section">
        <h2>CONTACT</h2>
        <p>제 이메일 주소는 ______이며, 휴대폰 번호는 ______입니다. 언제든지 연락 주세요!</p>
    </div>
